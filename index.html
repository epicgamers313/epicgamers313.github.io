<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Media</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Input for selecting a folder -->
    <input type="file" id="fileInput" webkitdirectory mozdirectory msdirectory odirectory directory style="display: none;">

    <!-- Button to trigger folder selection -->
    <button id="openbutton">Open Folder</button>

    <!-- Container div for the media, centered within the viewport -->
    <div id="displaydiv">
        <!-- Image element to display the selected image -->
        <img id="displayip" alt="Image will be displayed here">
        <!-- Video element to display the selected video -->
        <video id="displayvideo" controls></video>
    </div>

    <div>
        <!-- Navigation buttons -->
        <button id="backbutton">Back</button>
        <button id="nextbutton">Next</button>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->

</body>
</html>
